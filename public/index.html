<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bhandar</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://use.fontawesome.com/7c934dbceb.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>Chat Bhandar</h1>
        <div class="chat-container">
    
        </div>
        <div class="message-box">
            <input placeholder="Type your message here..." id="userMessage" type="text" style="width: 40vw;height: 5vh;">
            <button id="sendButton" onclick="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="userInput-container">
        <input type="text" id="username" placeholder="Enter your Alias">
        <button onclick="setUsername()" id="aliasSubmit">Submit</button>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
